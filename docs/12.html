<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .one .shape {
            animation : one 4s infinite ease-out;
        }

        .one .surface {
            background : #000000;
            height     : 10em;
            width      : 1em;
            position   : absolute;
            top        : calc(50% - 4em);
            left       : calc(50% + 10em);
        }

        @keyframes one {
            0%, 15% {
                opacity : 0;
            }
            15%, 25% {
                transform                 : none;
                animation-timing-function : cubic-bezier(1, -1.92, .95, .89);
                width                     : 4em;
                height                    : 4em;
                top                       : calc(50% - 2em);
                left                      : calc(50% - 2em);
                opacity                   : 1;
            }
            35%, 45% {
                transform                 : translateX(8em);
                height                    : 6em;
                width                     : 2em;
                top                       : calc(50% - 3em);
                animation-timing-function : linear;
                opacity                   : 1;
            }
            70%, 100% {
                transform : translateX(8em) translateY(5em);
                height    : 6em;
                width     : 2em;
                top       : calc(50% - 3em);
                opacity   : 0;
            }
        }

        body {
            margin      : 0;
            background  : #40aaef;
            font-family : HelveticaNeue, Arial, Sans-serif;
            color       : #ffffff;
        }

        h1 {
            position    : absolute;
            top         : 0;
            left        : 0;
            right       : 0;
            text-align  : center;
            font-weight : 300;
        }

        h2 {
            font-size  : 0.75em;
            position   : absolute;
            bottom     : 0;
            left       : 0;
            right      : 0;
            text-align : center;
        }

        a {
            text-decoration : none;
            color           : #333333;
        }

        .principle {
            width    : 100%;
            height   : 100vh;
            position : relative;
        }

        .shape {
            background : #2d97db;
            border     : 1em solid #ffffff;
            width      : 4em;
            height     : 4em;
            position   : absolute;
            top        : calc(50% - 2em);
            left       : calc(50% - 2em);
        }
    </style>
</head>
<body>

<h1>Principle 1: Squash and stretch</h1>

<article class="principle one">
    <div class="shape"></div>
    <div class="surface"></div>
</article>

</body>
</html>
